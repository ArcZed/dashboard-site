<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-logo">
                <div class="logo"></div>
                <div>Dashboard</div>
            </div>
            <div class="menu">
                <div class="main-menu">
                    <div class="menu-options">
                        <div class="icon"></div>
                        <div>Home</div>
                    </div>
                    <div class="menu-options">
                        <div class="icon"></div>
                        <div>Profile</div>
                    </div>
                    <div class="menu-options">
                        <div class="icon"></div>
                        <div>Messages</div>
                    </div>
                    <div class="menu-options">
                        <div class="icon"></div>
                        <div>History</div>
                    </div>
                    <div class="menu-options">
                        <div class="icon"></div>
                        <div>Tasks</div>
                    </div>
                    <div class="menu-options">
                        <div class="icon"></div>
                        <div>Communities</div>
                    </div>
                </div>
                <div class="side-menu">
                    <div class="menu-options">
                        <div class="icon"></div>
                        <div>Settings</div>
                    </div>
                    <div class="menu-options">
                        <div class="icon"></div>
                        <div>Support</div>
                    </div>
                    <div class="menu-options">
                        <div class="icon"></div>
                        <div>Privacy</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="header-top">
                <div class="icon"></div>
                <div class="searchbar"></div>
                <div class="icon"></div>
                <div class="user-icon"></div>
                <div class="user-name">Khoa Tran</div>
            </div>
            <div class="user-header">
                <div class="greeting">
                    <div class="u-avatar icon"></div>
                    <div>Hi</div>
                </div>
                <div class="user-options">
                    <div class="button">New</div>
                    <div class="button">Upload</div>
                    <div class="button">Share</div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="tasks">
                <div>Your tasks</div>
                <div class="task-content">
                    <div class="task-card"></div>
                    <div class="task-card"></div>
                    <div class="task-card"></div>
                    <div class="task-card"></div>
                    <div class="task-card"></div>
                    <div class="task-card"></div>
                </div>
            </div>
            <div class="notification"></div>
            <div class="trending"></div>
        </div>
        
    </div>
</body>
</html>
